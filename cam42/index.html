      <script src="https://elcimax.000webhostapp.com/vendor/datepicker/js/daterangepicker.js"></script>

      <script src="js/sb-admin.js"></script>

      <script inline="javascript">
          var cam42=new Cam42();
          $( document ).ready(function() {
                cam42.init();
                cam42.findAmbientData("now()-1d","now()");
                cam42.openWebSocket();
           });
      </script>

  </head>

  <body class="fixed-nav sidenav-toggled" id="page-top">

    <div class="content-wrapper py-3">

      <div id="maincontent" class="container-fluid">
        <div class="card mb-3">
            <div class="card-header" style="padding-top: 6px;padding-bottom: 6px;">
                 <div style="float: right;">
                     <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; wid 100%">
                         <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;<span></span> <b class="caret"></b>
                     </div>
                 </div>
                 <div style="float: left;padding-top: 6px;">
                    <i class="fa fa-area-chart"></i> 24h Chart
                 </div>
            </div>
          <div class="card-body">
            <canvas id="myAreaChart" width="100%" height="30"></canvas>
          </div>
          <div class="card-footer small text-muted">
            Updated <span text="${#dates.format(currentDate, 'dd-MM-yyyy HH:mm')}"></span>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div id="areachartcont"  class="card mb-3">
              <div class="card-header">
                <i class="fa fa-bar-chart"></i>
                  Realtine Chart
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-8 my-auto">
                      <div class="row">
                          <div class="col-sm-6 my-auto">
                            <canvas id="temperatureChart" width="100" height="50"></canvas>
                              <div style="text-align: center;">
                                  <div class="h4 mb-0 text-danger" ><i class="fa fa-thermometer-full" aria-hidden="true"></i> <span text="${(ambient==null?'NaN':ambient.temp)}+' Â°C'"></span></div>
                                  <div class="small text-muted">Temperature</div>
                              </div>
                          </div>
                          <div class="col-sm-6 my-auto">
                            <canvas id="humidityChart" width="100" height="50"></canvas>
                            <div style="text-align: center;"> <div class="h4 mb-0 text-primary"><i class="fa fa-tint" aria-hidden="true"></i> <span text="${(ambient==null?'NaN':ambient.hum)}+'%'"></span></div>
                                <div class="small text-muted">Humidity</div>
                            </div>
                          </div>
                      </div>
                  </div>
                 </div>
              </div>
              <div class="card-footer small text-muted">
                Updated at <span id="realTimeId"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
